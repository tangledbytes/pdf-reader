<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <title>PDF Reader</title>
</head>
<body>
    <div class="greet">Welcome to the PDF Viewer</div>
    <div class="instructions">
        How to use: 
        <ol>
            <li>Make sure the PDF is in Docs folder of this web application</li>
            <li>Choose file from the input option given below</li>
            <li>Submit it!</li>
        </ol>
        You are ready to use the viewer!
    </div>
    <form action="/Reader.html" class="form" method="GET">
        <label for="name" class="locator">Choose file</label>
        <input type="file" name="name" id="locator">
        <button class="submit"type="submit">Submit</button>
    </form>
</body>
</html>
